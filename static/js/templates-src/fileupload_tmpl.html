<div class="span4 offset4">
  {{#view Uploader.FileInfoView class="file-info row"}}
    <div class="span2">
      <p>
        {{view.fileName}}
      </p>
    </div>
    <div class="span1">
      <p>
        {{view.fileSize}}
      </p>
    </div>
    <div class="span1">
      <p>
        {{view.progressPercent}}
      </p>
    </div>
  {{/view}}
</div>
<div class="span4 offset4">
{{#if readyToUpload}}
<div class="row action-button">
  <div class="span4">
    <a href="#" class="btn" {{action "upload"}}> <i class="icon-upload"> </i> Upload </a>
  </div>
</div>
{{/if}}
</div>
